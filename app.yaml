# [START runtime]
runtime: custom
env: flex
service: default

env_variables:
  BACKEND_URL: saleor-backend-dot-rila-dev-281513.ew.r.appspot.com
  API_URI: "https://saleor-backend-dot-rila-dev-281513.ew.r.appspot.com/graphql/"
# [END runtime]


# [START handlers]
handlers:
  - url: /
    secure: always
    redirect_http_response_code: 301
    static_files: dist/index.html
    upload: dist/index.html

  - url: /(.*)
    secure: always
    redirect_http_response_code: 301
    static_files: dist/\1
    upload: dist/(.*)

  - url: /.well-known/acme-challenge/(.*)
    mime_type: text/plain
    static_files: well-known/acme-challenge/\1
    upload: well-known/acme-challenge/.*
# [END handlers]


